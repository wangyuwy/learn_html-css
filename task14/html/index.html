  <body>
	<h3>污染城市列表</h3>
	<ul id="aqi-list">
		<li>空气质量大于60的城市如下：</li>
		<!-- <li>第一名：福州，10</li>
		<li>第二名：福州，9</li>
		<li>第三名：福州，8/li>
		<li>第四名：福州，7</li>
		<li>第五名：福州，6</li>
		<li>第六名：福州，5</li>
		<li>第七名：福州，4</li>

		<li>第九名：福州，2</li>
		<li>第十名：福州，1</li> -->
	</ul>
	<script type="text/javascript">
		var aqiData=[
		["北京",90],["上海",50],["福州",10],["广州",50],["成都",90],["西安",100]];
		(function(){
			var arr = ["一","二","三","四","五"];
			aqiData.sort(function(a,b){
				return b[1]-a[1];
			})
			for(i=0;i<aqiData.length;i++){
				if(aqiData[i][1]>60){
					var element = document.createElement("li");
					var textNode = document.createTextNode("第"+arr[i]+"名:"+aqiData[i][0]);
					element.appendChild(textNode);
					document.getElementById("aqi-list").appendChild(element);
				}
			}
		})();
	</script>
  </body>
